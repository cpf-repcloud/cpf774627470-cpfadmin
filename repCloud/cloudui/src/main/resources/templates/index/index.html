<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>后台首页</title>
    <!--public-->
    <style>
        @import "../../static/public/css/commons.css";
    </style>
    <script type="text/javascript" src="../../static/public/js/common.js"></script>
    <!--index-->
    <link rel="stylesheet" href="../../static/css/index/index.css">
    <script type="text/javascript" src="../../static/js/index/index.js"></script>
</head>
<body>
    <input type="hidden" id="id" th:value="${id}"/>
    <div id="app">
        <!--头部信息栏-->
        <header>
            <!--logo-->
            <div class="logo">
                <a href="#">
                    差旅1.0
                </a>
            </div>
            <!--展开收缩左侧边栏-->
            <div class="slide_left">
                <Icon type="ios-list"></Icon>
            </div>
            <!--用户信息-->
            <div class="user_info">
                    {{employee.yhzhm}}
                <Icon type="md-arrow-dropdown"></Icon>
                <a href="logout" class="login-out">退出</a>
            </div>
        </header>
        <!--左侧菜单栏-->
        <article>
            <layout>
                <sider hide-trigger width="220px">
                    <i-menu active-name="1-2" theme="light" width="220px">
                        <submenu :name="index+1" v-for="(item,index) in leftMenu" :key="index">
                            <template slot="title">
                                <!--<icon :type="item.type"></icon>-->
                               {{item.name}}
                            </template>
                            <menu-item :name="index+1+'-'+menuindex+1"
                                       v-for="(list,menuindex) in item.children"
                                       :key="list.id"
                                       v-text="list.name"
                                       @click.native="menuFunc(list)"
                            ></menu-item>
                        </submenu>
                    </i-menu>
                </sider>
            </layout>
        </article>
        <!--内容栏-->
        <section>
            <ul class="slide_page">
                <li v-for="(topmenu,index) in topMenu"
                    :key="index"
                    :class="{'topMwnu':(topmenu.id==nowId)}"
                    @click="topMenuFun(topmenu)"
                >
                    <span v-text="topmenu.name"></span>
                    <span @click.stop="closeMenu(index)">
                        <Icon v-if="index!=0" type="ios-close" class="section_icon_close"></Icon>
                    </span>
                </li>
            </ul>
            <iframe v-show="ifr.id==nowId"
                    v-for="(ifr,index) in topMenu"
                    :key="ifr.id"
                    :src="ifr.url"
                    frameborder="0"
                    class="content_page"
            >
            </iframe>
        </section>
    </div>
</body>
</html>
