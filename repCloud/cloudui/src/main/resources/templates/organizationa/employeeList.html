                        </div>

                        <span class="ml10">失败原因：{{item.message}}</span></p></br>
                </div>
                <Spin size="large" fix v-if="loading"></Spin>
            </div>
            <p class="sc-footer" slot="footer">
                <i-button type="info" @click="matchUpload">继续上传</i-button>
                <i-button @click="upload = false">关闭</i-button>
            </p>
